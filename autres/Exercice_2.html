<!DOCTYPE html>
<html>
   <head>
      <title>HTML optgroup Tag</title>
   </head>
   <body>
   <label for="blabla">Choisir un genre:</label>
   <select id="blabla">
       <optgroup label="Langages">
           <option>Oral</option>
           <option>Ecrit</option>
           <option>Visuel</option>
       </optgroup>
       <optgroup label="Outils">
           <option>Numérique</option>
           <option>Matériel</option>
           <option>Autres</option>
       </optgroup>
       <optgroup label="Méthodes">
        <option>Memo</option>
        <option>Apprise</option>
        <option>Enseigné</option>
    </optgroup>
   </select>
   </body>
</html>
